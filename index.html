<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Payment Form</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" data-rel-css="" />
</head>
<link rel="stylesheet" type="css" href="style.css" />
<body>
    <h1> Acme Crdit</h1>
    <p>Fill out the form below to sign up for an Acme credit card.</p>
    <div class="form">
        <form action="/profile" id='cc_form' method='POST'>
            <label>Cardholder Name: </label>
            <input type='text' id="cardholder" name="cardholder"><br><br>
            <label>Card Number: </label>
            <input type='text' id="ccn" name="ccn"><br><br>
            <label>Expiration Date: </label>
            <input type='text' id="exp_date" name="exp_date"><br><br>
            <label>CVV: </label>
            <input type='text' id="cvv" name="cvv"><br><br>
            <button type='submit'>Submit</button>
        </form>
    </div>
</body>
</html>
